<script type="text/javascript">

    jQuery(function($) {
      var $bodyEl = $('body'),
      $sidedrawerEl = $('#sidedrawer');


      function showSidedrawer() {
        // show overlay
        var options = {
          onclose: function() {
            $sidedrawerEl
              .removeClass('active')
              .appendTo(document.body);
          }
        };

        var $overlayEl = $(mui.overlay('on', options));

        // show element
        $sidedrawerEl.appendTo($overlayEl);
        setTimeout(function() {
          $sidedrawerEl.addClass('active');
        }, 20);
      }

      function hideSidedrawer() {
        $bodyEl.toggleClass('hide-sidedrawer');
      }


      $('.js-show-sidedrawer').on('click', showSidedrawer);
      $('.js-hide-sidedrawer').on('click', hideSidedrawer);


      var $titleEls = $('strong', $sidedrawerEl);

      $titleEls.next().hide();

      $titleEls.on('click', function() {
        $(this).next().slideToggle(200);
      });
    });
</script>

<script type="text/javascript">
    function submitAjaxForm(formId, returnBody){

        $("#"+formId).submit(function (e) {
            $('html,body').scrollTop(0);
            e.preventDefault();
            var form_data = $(this).serialize();
            var form_url = $(this).attr("action");
            var form_method = $(this).attr("method").toUpperCase();

            var options = {
            'keyboard': true, // teardown when <esc> key is pressed
            'static': true, // maintain overlay when clicked
            };

            mui.overlay('on',options);
            $('#spinnerDiv').show()
            $('.modal').toggleClass('show');
            FLEXPAPER.utils.addSpinner({
                element     : 'spinner-target',
                width       : 666,
                height      : 666,
                logo        : "{% static 'img/gears.gif' %}"
            });

            $.ajax({
                url: form_url,
                type: form_method,
                data: form_data,
                cache: false,
                success: function (returnhtml) {
                   mui.overlay('off');
                   $('.modal').toggleClass('hide');
                   $('#spinnerDiv').hide()
                   FLEXPAPER.utils.removeSpinner('spinner-target');

                   if(returnBody){
                        $("body").html(returnhtml)
                   }
                },
                error: function(response){
                   alert("Ooops, something went wrong. Please try again or contact the administrator");
                   mui.overlay('off');
                   $('.modal').toggleClass('hide');
                   $('#spinnerDiv').hide()
                   FLEXPAPER.utils.removeSpinner('spinner-target');
                   $("body").html(response)
                }
            });
        })
    }
</script>
