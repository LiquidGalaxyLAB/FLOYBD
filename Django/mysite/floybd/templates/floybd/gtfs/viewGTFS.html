{% include "floybd/header.html" %}

{% load i18n %}
{% trans "Get Values" as getValues %}
{% trans "Send Values to LG" as sendValues %}

{% load static %}
<script src="{% static 'js/geoxml3.js' %}"></script>
<div class="container">


		<center>
			<h3>FILE UPLOAD OK! </h3>


	{% if kml != None %}

		<form name="form" action="{% url 'floybd:sendGTFSToLG' %}" method="post" class="form">
			{% csrf_token %}
			<input type="hidden" name="kmlPath" value="{{  kml }}">
			<input type="submit" value="{{ sendValues }}" class="btn btn-default"/>
			<a href="{% url 'floybd:gtfs' %}"><input type="button" value="Go Back" class="btn btn-default"/></a>
		</form>
		<div class="span6 center-block" id="map" style="height: 75%;width: 100%;"></div>
		<script>
		  var map;
		  function initMap() {
			map = new google.maps.Map(document.getElementById('map'), {
			zoom: 5,
			 mapTypeId: google.maps.MapTypeId.HYBRID
			});

			var myParser = new geoXML3.parser({map: map});
			myParser.parse('{{ kml }}');
		}

		</script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCL-aQfXs4a0-BSGR3VmoIYdvknXMVh-W8&&callback=initMap"
		  async defer></script>
	{% endif %}
	</center>
</div>
