{% include "floybd/header.html" %}
{% load static %}
<script>
  $( function() {
      markActive("item8")
  });
</script>
<div id="content-wrapper">
	<div class="mui--appbar-height"></div>
<div class="mui-container-fluid">
    <div class="mui-row">
        <div class="mui-col-md-12">
               <div class="mui--appbar-height"></div>
            <div class="mui--text-center">
                 <div class="mui--text-display3">Upload New GTFS File</div>
            </div>
             <div class="mui--appbar-height"></div>
            <div class="mui--text-center">
                <form action="{% url 'floybd:uploadGTFS' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mui-panel">
                            <div class="col-xs-6">
                               <div class="mui-textfield mui-textfield--float-label">
                                <input id="title" type="text" name="title" required>
                                   <label for="title">Title:</label>
                             </div>
                            </div>
                            <div class="col-xs-6">
                                {{ form.file.errors }}
                                {{ form.file }}
                            </div>
                    </div>
                    <input type="submit" class="mui-btn mui-btn--primary" value="Upload" />
                </form>
            </div>
        </div>
        </div>
        </div>
</div>
{% include "floybd/footer.html" %}
