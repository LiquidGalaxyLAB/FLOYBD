{% include "floybd/header.html" %}
{# Display a form #}
{% load i18n %}
{% trans "Get Values" as getValues %}
{% trans "Send Values to LG" as sendValues %}


{% load coma_point %}

<script>
  $( function() {
    $('#datetimepicker-default').datetimepicker({
			'format' : "YYYY-MM-DD",
			'maxDate' : new Date()
		});
    })

    function showHideCombo(){
   		if($("#allStations").prop("checked")){
			$("#comboDiv").hide()
		}else{
			$("#comboDiv").show()
		}
     }

    function getLang()
    {
     if (navigator.languages != undefined)
         return navigator.languages[0];
     else
        return navigator.language;
    }

</script>
<div id="content-wrapper">
    <h1>Weather Concrete Day</h1>
    <div class="mui--appbar-height"></div>
    <div class="mui-container-fluid">

        <form name="form" action="{% url 'floybd:getConcreteDateValues' %}" method="post" class="form">
            {% csrf_token %}
            <div class="mui-row">
                <div class="col-xs-6">
                    <div class="form-group pmd-textfield pmd-textfield-floating-label pmd-textfield-floating-label-completed">
                        <label class="control-label" for="datetimepicker-default">Date</label>
                        <input required type="text" name="date" id="datetimepicker-default" class="form-control" />
                    </div>
                </div>
                <div class="col-xs-6">
                    <input type="checkbox" id="allStations" onchange="showHideCombo()" name="allStations"
                           value="1"><label for="allStations">Get All Stations</label>

                    <div id="comboDiv">
                        <select id="combobox" name="station">
                            {% for entry in stations %}
                            <option value="{{ entry.station_id }}">
                                {{ entry.name }} - {{ entry.station_id }} ( {{entry.province }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="mui-row">
                <div class="col-xs-12">
                   <input type="submit" value="{{ getValues }}" class="mui-btn mui-btn--primary"/>
                </div>
            </div>
        </form>
    </div>
</div>

{% include "floybd/footer.html" %}
